<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" />
	<title>Wojna!</title>
	<!-- link to css file as a stylesheet -->
	<link rel="stylesheet" href=".\css\styles.css" />
	<!-- Link to some fancy style -->
	<!-- Link to  JQUERY -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Slab&display=swap" rel="stylesheet">

<body>
	<div id='main_section'>

		<div id='player-0-section' class="player-section active">Player0 </div>

		<div id='scores-section'>

			<div id='card-counter'>0</div>

			<div id='round-winner-indicator'>0</div>

			<img src="PNG\2C.png" id='img-0' class='card-img'>

			<img src="PNG\JD.png" id='img-1' class='card-img'>

			<button type="button" id='button-shuffle' class="button">Draw cards!</button>

			<button type="button" id='button-new-game' class="button">New game!</button>

		</div>

		<div id='player-1-section' class="player-section">Player 1</div>

		<div id='player-0-score' class='player-score'></div>

		<div id='player-1-score' class='player-score'></div>

	</div>

	<script src="script.js"></script>
