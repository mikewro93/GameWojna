<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" />
	<title>Wojna!</title>
	<!-- link to css file as a stylesheet -->
	<link rel="stylesheet" href=".\css\styles.css" />
	<!-- Link to some fancy style -->
	<link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Slab&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
</head>

<body>
	<div id='main_section'>

		<div id='player-0-section' class="player-section active">
			Player 0
		</div>

		<div id='scores-section'>

			<div id='card-counter'>
				52
			</div>

			<div id='round-winner-indicator'>

			</div>

			<div id='card-0' class='card'>
				<img src="PNG\2C.png" id='img-0'>
			</div>


			<div id='card-1' class='card'>
				<img src="PNG\JD.png" id='img-1'>
			</div>

			<button type="button" id='button-shuffle'>Draw cards!</button>

			<button type="button" id='button-new-game'>New game!</button>

		</div>


		<div id='player-1-section' class="player-section">
			Player 1

		</div>


		<div id='player-0-score' class='player-score'>
			55
		</div>


		<div id='player-1-score' class='player-score'>
			5533
		</div>

	</div>





	<script src="script.js"></script>

</body>

</html>
